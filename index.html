<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App - Adalberto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card weather-card">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false">
      <button><img src="images/search.png"></button>
      <button id="themeToggle" class="theme-toggle">
      <img src="images/moon.png" alt="Dark mode toggle">
</button>
    </div>

    <div class="error">
      <p>Invalid City Name</p>
    </div>

    <div class="weather">
      <img id="weatherIcon" class="weather-icon" src="images/sunny.jpg" alt="Weather Icon">
      <h1 class="temp">22°c</h1>
      <h2 class="city">New York</h2>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png">
          <div>
            <p class="wind">15km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="config.js"></script>

<script>

const apiKey = (window.CONFIG.API_KEY) || "";
if (!apiKey) {
  console.error("API key missing. Create config.js with your key.");
}
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

const searchBox = document.querySelector(".search input");
const searchBoxBtn = document.querySelector(".search button");
const weatherIcon = document.getElementById("weatherIcon");

async function checkWeather(city) {
  const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

  if (response.status == 404) {
    document.querySelector(".error").style.display = "block";
    document.querySelector(".weather").style.display = "none";
    document.querySelector(".card").classList.remove("active");

  } 
  else {
    const data = await response.json();

    document.querySelector(".city").innerHTML = data.name;
    document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
    document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
    document.querySelector(".card").classList.add("active");

    let weatherType = data.weather[0].main;
    if (weatherType == "Clouds") weatherIcon.src = "images/clouds.png";
    else if (weatherType == "Clear") weatherIcon.src = "images/clear.png";
    else if (weatherType == "Rain") weatherIcon.src = "images/rain.png";
    else if (weatherType == "Drizzle") weatherIcon.src = "images/drizzle.png";
    else if (weatherType == "Mist") weatherIcon.src = "images/mist.png";

    applyWeatherGlow(weatherIcon, weatherType.toLowerCase());

    document.querySelector(".weather").style.display = "block";
    document.querySelector(".error").style.display = "none";

    updateCardColor(data.weather[0].main);
    localStorage.setItem("lastCity", city);
  }
}

function updateCardColor(weatherCondition) {
  const card = document.querySelector('.weather-card');
  
  card.classList.remove(
    'sunny',
    'cloudy',
    'rainy',
    'snowy',
    'stormy',
    'misty',
    'default'
  );

  switch (weatherCondition.toLowerCase()) {
    case 'clear':
      card.classList.add('sunny');
      break;
    case 'clouds':
      card.classList.add('cloudy');
      break;
    case 'rain':
    case 'drizzle':
      card.classList.add('rainy');
      break;
    case 'snow':
      card.classList.add('snowy');
      break;
    case 'thunderstorm':
      card.classList.add('stormy');
      break;
    case 'mist':
    case 'fog':
    case 'haze':
      card.classList.add('misty');
      break;
    default:
      card.classList.add('default');
  }
}

window.addEventListener("DOMContentLoaded", () => {
  const lastCity = localStorage.getItem("lastCity");
  if (lastCity) {
    searchBox.value = lastCity;
    checkWeather(lastCity);
  }
});

const weatherGlow = {
  sunny: "#FFAA00",
  clear: "#FFD93D",
  cloudy: "#8FA6B2",
  rain: "#4A90E2",
  drizzle: "#6EC6FF",
  mist: "#AAB7B8",
  storm: "#9B59B6",
  snow: "#B3E5FC",
  night: "#2C3E50"
};

function applyWeatherGlow(iconElement, weatherType) {
  const color = weatherGlow[weatherType] || "#ffffff";
  iconElement.style.setProperty("--glow-color", color);
}

searchBoxBtn.addEventListener("click", () => checkWeather(searchBox.value));
    searchBox.addEventListener("keydown", (e) => { if (e.key === "Enter") checkWeather(searchBox.value);});

  const themeToggle = document.getElementById("themeToggle");
const body = document.body;

themeToggle.addEventListener("click", () => {
  body.classList.toggle("dark-mode");

  const isDark = body.classList.contains("dark-mode");
  themeToggle.querySelector("img").src = isDark ? "images/sun.png" : "images/moon.png";
  
  localStorage.setItem("theme", isDark ? "dark" : "light");
});

window.addEventListener("DOMContentLoaded", () => {
  const savedTheme = localStorage.getItem("theme");
  if (savedTheme === "dark") {
    body.classList.add("dark-mode");
    themeToggle.querySelector("img").src = "images/sun.png";
  }
});
</script>
</body>
</html>
